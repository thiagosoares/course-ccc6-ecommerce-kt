server:
  port: 9080

spring:
  profiles:
#    include: data
#    active: data
    group:
      dev:
        - data
        - api-docs
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**,.h2.server.properties
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${POSTGRES_HOST:jdbc:postgresql://localhost:5432/ecommerce}
    username: ${POSTGRES_USER:ecommerce}
    password: ${POSTGRES_PASSWORD:ecommerce}
    hikari:
      poolName: Hikari
      auto-commit: false
    h2:
      console:
        # disable spring boot built-in h2-console since we start it manually with correct configuration
        enabled: false
    jpa:
      database-platform: tech.jhipster.domain.util.FixedH2Dialect
      properties:
        hibernate.default_schema: store

logging:
  level:
    ROOT: INFO
    org.hibernate.SQL: INFO
    br.com.tfsoares.courses.branas.ecommerce: INFO
