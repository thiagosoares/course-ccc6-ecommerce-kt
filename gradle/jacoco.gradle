jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled = true
    }
    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: [
                            '**/Application*',
                    ])
        })
    }
}

jacocoTestReport.dependsOn test
check.dependsOn jacocoTestReport
